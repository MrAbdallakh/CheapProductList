<ion-content [fullscreen]="true">
  <textarea id="name" rows="2" maxlength="25" [(ngModel)]="productName">{{ productName }}</textarea>
  <textarea id="cost" rows="2" maxlength="20" [(ngModel)]="productCost">{{ productCost }}</textarea>
  <textarea id="place" rows="4" maxlength="100" [(ngModel)]="productPlace">{{ productPlace }}</textarea>
  <ion-toggle aria-label="Tertiary toggle" color="tertiary" [checked]="checkHorizontal" id="checkHorizontal" (ionChange)="changeImage()" [(ngModel)]="checkHorizontal">Horizontal Image</ion-toggle>
  <button id="imageViewButton" (click)="getImage()"><img id="image"></button>
  <button id="back" (click)="back()">Back</button>
  <button id="save" (click)="save()">Save</button>
  <button id="delete" (click)="delete()">Delete</button>
</ion-content>
